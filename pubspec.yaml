name: clear_all_notifications
description: A Flutter plugin for clearing all Android and iOS active notifications
version: 1.0.0
homepage: https://github.com/razmik-gharibyan/clear_all_notifications

environment:
  sdk: '>=2.12.0 <4.0.0'
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.example.clear_all_notifications
        pluginClass: ClearAllNotificationsPlugin
      ios:
        pluginClass: ClearAllNotificationsPlugin

